name: Trigger auto deployment for container-blogwebsite

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/container-blogwebsite-AutoDeployTrigger-f74852ee-6503-4011-82cb-2b6ca591e2de.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: acrportfolioprojects.azurecr.io
          username: ${{ secrets.CONTAINERBLOGWEBSITE_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERBLOGWEBSITE_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: acrportfolioprojects.azurecr.io/container-blogwebsite:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTAINERBLOGWEBSITE_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n container-blogwebsite -g RG-Portfolio --server acrportfolioprojects.azurecr.io --username  ${{ secrets.CONTAINERBLOGWEBSITE_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERBLOGWEBSITE_REGISTRY_PASSWORD }}
            az containerapp update -n container-blogwebsite -g RG-Portfolio --image acrportfolioprojects.azurecr.io/container-blogwebsite:${{ github.sha }}
